<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Structures Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../scss/front-page.scss">
  </head>

  <body>
    <section class="top container">
        <header><h1>Data structure visualizer for very very very small data sets</h1></header>
        <nav class="main-nav">
          <a href="/" id="nav-active"><h2>Home</h2></a>
          <a href="/stack"><h2>Stack</h2></a>
          <a href="/binary-tree"><h2>Binary Tree</h2></a>
          <a href="/avl-tree"><h2>AVL Tree</h2></a>
        </nav>
    </section>

    <section class="carousel"> 
      <div id="carousel" class="carousel slide container" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../img/cod1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../img/cod2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../img/tre1.png" alt="Third slide">
          </div>
        </div>
        <!-- pointers -->
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> 
    </section>
    <section class="links">
      <a href="https://github.com/andrewl33/Data-Structures-Visualization"><img src="../img/github.png" alt="github"></a>
    </section>
  </body>

</html>
